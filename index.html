<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tutto Fai Da Te | Angelo Cacioppo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-centrale">IL TUTTO FAI DA TE</div>
    </header>

    <nav class="sidebar-left">
        <div class="menu-section">
            <a href="index.html" class="nav-icon home-btn">
                <i class="fas fa-home"></i>
                <span class="label-nav">Home</span>
            </a>

            <div class="nav-item-dropdown">
                <a href="#" class="nav-icon video-btn">
                    <i class="fas fa-play-circle"></i>
                    <span class="label-nav">Video <i class="fas fa-chevron-right" style="font-size:0.7rem"></i></span>
                </a>
                <div class="dropdown-content">
                    <a href="#" onclick="mostraCategoria('elettronica')">Video Elettronica</a>
                    <a href="#" onclick="mostraCategoria('restauro')">Restauro</a>
                    <a href="#" onclick="mostraCategoria('recensioni_attrezzi')">Recensioni Attrezzi</a>
                    <a href="#" onclick="mostraCategoria('deposito_progetti')">Deposito Progetti</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="carosello-container">
        <div class="slider-track" id="track-libri"></div>
    </div>

    <main class="main-layout">
        <section class="content-left">
            <h1 id="titolo-sezione">Benvenuti nel Laboratorio</h1>
            <div id="prodotti-lista"></div>
        </section>

        <aside class="sidebar-right">
            <div id="sidebar-sticky-container"></div>
        </aside>
    </main>

    <footer id="footer-sito"></footer>

    <script>
        // MOTORE INVISIBILE - NON TOCCA IL DESIGN
        async function caricaDati(url) {
            try {
                const res = await fetch(url + '?v=' + Date.now());
                return res.ok ? await res.json() : null;
            } catch (e) { return null; }
        }

        async function inizializzaSito() {
            // Carica Sidebar Destra (Maglietta/Jimbo)
            const datiDX = await caricaDati('sidebar.json');
            const contDX = document.getElementById('sidebar-sticky-container');
            if (datiDX && contDX) {
                contDX.innerHTML = datiDX.filter(i => i.attivo).map(i => `
                    <div class="riquadro-custom">
                        <a href="${i.link}" target="_blank">
                            <img src="${i.immagine}" alt="${i.descrizione}">
                            <span>${i.descrizione}</span>
                        </a>
                    </div>`).join('');
            }

            // Carica Libri
            const datiLibri = await caricaDati('libri.json');
            const track = document.getElementById('track-libri');
            if (datiLibri && datiLibri.libri && track) {
                track.innerHTML = datiLibri.libri.map(l => `
                    <div class="slide-item">
                        <a href="${l.link || l.link_amazon}" target="_blank">
                            <img src="${l.immagine || l.copertina}" alt="Libro">
                        </a>
                    </div>`).join('');
            }
        }

        async function mostraCategoria(slug) {
            const area = document.getElementById('prodotti-lista');
            const titolo = document.getElementById('titolo-sezione');
            const dati = await caricaDati(slug + '.json');
            if (titolo) titolo.innerText = slug.toUpperCase().replace('_', ' ');
            if (!dati) return;

            const lista = Array.isArray(dati) ? dati : (dati[slug] || dati.video);
            if (lista) {
                area.innerHTML = lista.map(item => `
                    <div class="card-progetto">
                        <h3>${item.titolo || item.prodotto}</h3>
                        <p>${item.descrizione || ''}</p>
                        <a href="${item.link || '#'}" target="_blank" class="btn-link">Guarda Video â†’</a>
                    </div>`).join('');
            }
        }

        window.onload = inizializzaSito;
    </script>
</body>
</html>
